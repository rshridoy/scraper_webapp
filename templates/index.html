{% extends "layout.html" %}

{% block title %}Upload and Scrape{% endblock %}

{% block content %}
<h1>Upload PDFs and Save URLs</h1>

<form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="urls">Enter URLs (one per line):</label>
        <textarea id="urls" name="urls" class="form-control" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="pdfs">Select PDFs to upload:</label>
        <input type="file" id="pdfs" name="pdfs" class="form-control-file" multiple accept="application/pdf">
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<hr>

<h2>Process Status</h2>
<p>Processed Links: {{ processed_count }}</p>
<p>Unprocessed Links: {{ unprocessed_count }}</p>

<!-- Add the refresh button -->
<form action="{{ url_for('index') }}" method="GET">
    <button type="submit" class="btn btn-info">Refresh</button>
</form>

{% endblock %}
